<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #contain {
        display: grid;
        max-width: 80%;
        margin: auto;
        padding: 5%;

        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Check Out</h1>
    <div id="contain">
      <form id="eform">
        <legend>Name</legend>
        <input type="text" id="name" placeholder="Enter Your Name" />
        <legend>Mobile No</legend>
        <input type="number" id="num" placeholder="Enter Your Mobile No" />
        <legend>Enter Your Address</legend>
        <input type="text" id="add" placeholder="Address" />
      </form>
      <button
        onclick="pay()"
        style="
          width: 100px;
          margin-top: 5px;
          background-color: rgb(82, 240, 34);
        "
      >
        checkout
      </button>
    </div>
  </body>
</html>
<script>
  function pay() {
    const form = document.getElementById("eform");
    let name = form.name.value;
    let mob = form.num.value;
    let add = form.add.value;
    if (name != 0 && mob != 0 && add != 0) {
      window.location.href = "pay.html";
    } else {
      alert("Enter valid details");
    }
  }
</script>
