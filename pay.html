<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #contain {
        display: grid;
        max-width: 80%;
        margin: auto;
        padding: 5%;

        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Payment Page</h1>
    <div id="contain">
      <form id="eform">
        <legend>Enter Card Number</legend>
        <input type="number" id="num" />
        <legend>Enter CVV</legend>
        <input type="num" id="cvv" />
        <legend>Enter Otp</legend>
        <input type="num" id="otp" />
      </form>
      <button
        onclick="place()"
        style="
          width: 100px;
          margin-top: 5px;
          background-color: rgb(82, 240, 34);
        "
      >
        Place Order
      </button>
    </div>
  </body>
</html>
<script>
  function place() {
    const form = document.getElementById("eform");
    let num = form.num.value;
    let cvv = form.cvv.value;
    let otp = form.otp.value;
    if (num != 0 && cvv != 0 && otp != 0) {
      setTimeout(function () {
        alert("Your order is successfully placed");
      }, 3000);
    } else {
      alert("Enter Card Details");
    }
  }
</script>
